<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>

<body>
    <div class="container">


        <h1>Edit Show {{programa.id}}</h1>


        <form action="http://127.0.0.1:8000/Shows/editar" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" name="edit_title" value="{{programa.title}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputNetwork" class="form-label">Network</label>
                <input type="text" class="form-control" id="exampleInputNetwork" name="edit_Network" value="{{programa.network}}">
                <label for="inputDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="inputDate" name= "edit_releaseDate" value="{{programa.Release|date:"Y-m-d"
            }}">
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Descripction</label>
                <input type="text" class="form-control" id="inputDescription" name="edit_desc" value="{{programa.desc}}">
            </div>
            <input type="hidden" name="id_show" value="{{programa.id}}">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>


    </div>
    <div class="row">
        <a class="btn btn-primary" href="http://127.0.0.1:8000/Shows" role="button"> Ir a la vista de la tabla de show's</a>
      </div>












    </div>





    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </scripts>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>

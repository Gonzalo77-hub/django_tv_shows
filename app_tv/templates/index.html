<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <link href="toastr.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="toastr.js"></script>
</head>

<body>
    <div class="container">


        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Add a New Show</h1>


        <form action="/Shows/create" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" name='title'>
            </div>
            <div class="mb-3">
                <label for="exampleInputNetwork" class="form-label">Network</label>
                <input type="text" class="form-control" id="exampleInputNetwork" name='Network'>
                <label for="inputDate" class="form-label">Release Date</label>
                <input type="datetime" class="form-control" id="inputDate" name='Release'>
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Descripction</label>
                <input type="text" class="form-control" id="inputDescription" name='desc'>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>


    </div>
    <div class="row">
        <a class="btn btn-primary" href="http://127.0.0.1:8000/Shows" role="button"> Ir a la vista de la tabla de
            show's</a>
    </div>












    </div>





    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </scripts>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>

<body>
    <div class="container">


        <div class="col my-2">
            <h1 class="border rounded-3 p-3 mb-2 bg-success text-white">Tabla con informacion</h1>
            <table class="table border border-4 px-3 py-2 border-dark text-center">
                <thead>
                  <tr>
                    <th scope="col" class="border-end border-dark">ID</th>
                    <th scope="col" class="border-end border-dark">Title</th>
                    <th scope="col" class="border-end border-dark">Network</th>
                    <th scope="col" class="border-end border-dark">Release Date</th>
                    <th scope="col" colspan="3" class="border-end border-dark">Actions</th>
                  </tr>
                </thead>
                <tbody>
                {% for show in shows %} 
                    <tr> 
                    <td class="border-end border-dark">{{show.id}}</td>
                    <td class="border-end border-dark">{{show.title}}</td>
                    <td class="border-end border-dark">{{show.network}}</td>
                    <td class="border-end border-dark">{{show.Release}}</td>
                    <td class="border-end border-dark"> <a href="Shows/{{show.id}}">View</a> </td>
                    <td class="border-end border-dark"> <a href="Shows/{{show.id}}/edit">Edit</a> </td>
                    <td class="border-end border-dark delet"> <a href="Shows/{{show.id}}/borrar">Delete</a> </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>


            </div>
            <div class="row">
                <a class="btn btn-primary" href="http://127.0.0.1:8000/Shows/New" role="button"> Ir a la vista de agregar show's</a>
              </div>
